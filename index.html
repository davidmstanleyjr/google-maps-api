<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Boogle Maps</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="images/favicon.ico" rel="shortcut icon" />
		<script
			src="https://kit.fontawesome.com/ab2155e76b.js"
			crossorigin="anonymous"
		></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">		<link href="/style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="jumbotron">
			<div class="container-fluid">
				<!-- <h1>BOOGLE MAPS</h1> -->
                <div class="logo" aria-hidden="true">
					<span class="blue">B</span>
					<span class="red">o</span>
					<span class="yellow">o</span>
					<span class="blue">g</span>
					<span class="green">l</span>
					<span class="red">e</span>
                    <span class="red">m</span>
					<span class="yellow">a</span>
					<span class="blue">p</span>
					<span class="green">s</span>
					<!-- <span class="blue">M</span> -->
					<!-- <span class="yellow">e</span> -->

					<span class="red exclaim">!</span>
				</div>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="from" class="col-xs-2 control-label"
							><i class="far fa-dot-circle"></i
						></label>
						<div class="col-xs-4">
							<input
								type="text"
								id="from"
								placeholder="Origin"
								class="form-control"
							/>
						</div>
					</div>
                </div>
					<div class="form-group">
						<label for="to" class="col-xs-2 control-label"
							><i class="fas fa-map-marker-alt"></i
						></label>
						<div class="col-xs-4">
							<input
								type="text"
								id="to"
								placeholder="Destination"
								class="form-control"
							/>
						</div>
					</div>
				</form>

				<div class="col-xs-offset-2 col-xs-10">
					<button class="btn btn-info btn-lg" onclick="calcRoute();">
						<i class="fas fa-map-signs"></i>
					</button>
				</div>
			</div>
			<div class="container-fluid">
				<div id="googleMap"></div>
				<div id="output"></div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7Z0hl0A7EeFK52nMs6V8Mauxr0CgXwcY&libraries=places"></script>

		<script src="app.js"></script>
	</body>
</html>
